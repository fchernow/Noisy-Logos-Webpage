<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Trust Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Placeholder for logos with different noise levels -->
            <img src="logo_noise_level_1.png" alt="Website Logo" id="website-logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Welcome to Our Website</h1>
            <p>This is a sample website for testing purposes. Please navigate through the pages to understand our offerings.</p>
        </section>

        <section class="survey">
            <h2>Trust Survey</h2>
            <form id="trust-survey-form">
                <label for="trust">Do you trust this website?</label>
                <select id="trust" name="trust">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
