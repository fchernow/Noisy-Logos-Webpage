<!-- index.html: Basic HTML structure for fake websites with embedded CSS and JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Trust Test</title>
    <style>
        /* CSS to enhance the appearance of the fake websites with different noise levels in logos */

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Placeholder for logos with different noise levels -->
            <img src="logo_noise_level_1.png" alt="Website Logo" id="website-logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Welcome to Our Website</h1>
            <p>This is a sample website for testing purposes. Please navigate through the pages to understand our offerings.</p>
        </section>

        <section class="survey">
            <h2>Trust Survey</h2>
            <form id="trust-survey-form">
                <label for="trust">Do you trust this website?</label>
                <select id="trust" name="trust">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <label for="reason">If no, please explain why:</label>
                <textarea id="reason" name="reason" rows="4"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sample Website. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle the trust survey form submission and log responses
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("trust-survey-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                const trustValue = document.getElementById("trust").value;
                const reasonValue = document.getElementById("reason").value;

                // Log the responses (In real testing, this could be sent to a backend server)
                console.log("Trust response: ", trustValue);
                if (trustValue === "no") {
                    console.log("Reason for distrust: ", reasonValue);
                }

                // Provide feedback to the user
                alert("Thank you for your response!");

                // Clear the form
                form.reset();
            });
        });
    </script>
</body>
</html>
