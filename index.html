<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A test page displaying clean and perturbed brand logos for assessing anti-phishing tools.">
    <title>Perturbed Logos Anti-Phishing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .logo-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .logo {
            text-align: center;
            margin: 20px;
        }

        .logo img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .logo p {
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .logo-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Perturbed Logos Anti-Phishing Test</h1>


        <!-- Clean Logos Section -->
        <h2>Clean Logos</h2>
         
        <div class="logo-section">
            <figure class="logo">
                <img src="./images/fb.png" alt="Clean version of the Facebook logo for phishing test">
                <figcaption>Facebook (Clean)</figcaption>
            </figure>
    <!---
          <figure class="logo">
                <img src="images/instagram.png" alt="Clean version of the Instagram logo for phishing test">
                <figcaption>Instagram (Clean)</figcaption>
            </figure>
            <figure class="logo">
                <img src="images/bankofamerica.png" alt="Clean version of the Bank of America logo for phishing test">
                <figcaption>Bank of America (Clean)</figcaption>
            </figure>
        -->
        </div>

        <!-- Perturbed Logos Section -->
        <h2>Perturbed Logos</h2>
         
        <div class="logo-section">
            <figure class="logo">
                <img src="./images/perturbed/fb_1.png" alt="Perturbed version of the Facebook logo for phishing test">
                <figcaption>Facebook (Perturbed)</figcaption>
            </figure>
            <!--- 
            <figure class="logo">
                <img src="images/perturbed/instagram_p.png" alt="Perturbed version of the Instagram logo for phishing test">
                <figcaption>Instagram (Perturbed)</figcaption>
            </figure>
            <figure class="logo">
                <img src="images/perturbed/bankeofamerica_p.png" alt="Perturbed version of the Bank of America logo for phishing test">
                <figcaption>Bank of America (Perturbed)</figcaption>
            </figure>
        -->
        </div>
    </div>

</body>
</html>
